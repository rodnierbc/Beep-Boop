<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>beep-boop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <div id="registerContent">
        <div class="row jumbotron">
          <div class="row">
            <div class="col-md-12 title">
              <h1>Welcome to Beep Boop</h1>
            </div>
          </div>
      		<form id="registerForm">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
          				<div class="col-md-6">
          					<div class="form-group">
                      <input type="text" name="first_name" id="name" class="form-control input-sm" placeholder="First Name">
          					</div>
          				</div>
          				<div class="col-md-6">
          					<div class="form-group">
          						<input type="text" name="last_name" id="lastName" class="form-control input-sm" placeholder="Last Name">
          					</div>
          				</div>
          			</div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
              				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
              			</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Register to start" class="btn btn-info btn-block">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="" alt="Responsive image">
                     <img src="img/numbers.jpg">
                   </div>
                </div>
              </div>
            </div>
      		</form>
        </div>
      </div>
      <div id="beepBoopPlay">
         <div class="jumbotron">
            <div class="container">
              <h1 id="greetingsTitle"></h1>
               <hr class="my-4">
                <form id="numberForm">
                  <div class="form-row">
                      <input id="enterNumber" type="number" class="form-control" placeholder="Enter a number">
                  </div>
                  <input type="submit" value="start" class="btn btn-info btn-block">
                </form>
                <div class="container-fluid d-flex justify-content-center">
                  <div class="panel" id="">
                    <p id="beepBoop"></p>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
